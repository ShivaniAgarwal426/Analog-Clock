      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    /* Card */
    .overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      width: 460px;
      height: 300px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    h1 {
      color: #fff;
      font-size: 34px;
      margin-bottom: 40px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 18px;
    }

    #yesBtn {
      padding: 20px 50px;
      font-size: 22px;
      background: #22c55e;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.4);
    }

    #noBtn {
      padding: 12px 32px;
      background: #ef4444;
      color: white;
      cursor: not-allowed;
    }

    /* Hearts */
    .heart {
      position: absolute;
      color: #ff6b81;
      opacity: 0.9;
      animation:
        float 4s ease-in-out infinite,
        beat 1.2s ease-in-out infinite;
    }

    .small { font-size: 14px; }
    .medium { font-size: 20px; }
    .large { font-size: 26px; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* POPUP */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-box {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      animation: pop 0.4s ease;
    }

    .popup-box h2 {
      margin: 0 0 10px;
      color: #ef4444;
    }

    .popup-box p {
      margin: 0;
      font-size: 16px;
    }

    .popup-box button {
      margin-top: 20px;
      background: #22c55e;
      color: white;
      padding: 10px 26px;
      border-radius: 8px;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

    <h1>Will you be my Valentine? ‚ù§Ô∏è‚Äçüî•</h1>

    <div class="buttons">
      <button id="yesBtn">YES</button>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <h2>üíñ Happy Valentine!</h2>
      <p>
        You will be reverted with a response soon‚Ä¶
      </p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");
    const popup = document.getElementById("popup");
    let escaped = false;

    // NO button escape
    noBtn.addEventListener("mouseenter", () => {
      if (!escaped) {
        escaped = true;
        noBtn.style.position = "absolute";

        const rect = noBtn.getBoundingClientRect();
        const parent = container.getBoundingClientRect();

        noBtn.style.left = (rect.left - parent.left) + "px";
        noBtn.style.top = (rect.top - parent.top) + "px";
      }

      noBtn.style.left =
        Math.random() * (container.clientWidth - noBtn.offsetWidth) + "px";
      noBtn.style.top =
        Math.random() * (container.clientHeight - noBtn.offsetHeight) + "px";
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    // YES popup
    document.getElementById("yesBtn").addEventListener("click", () => {
      popup.style.display = "flex";
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>
